<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Find</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
 
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="ri-camera-2-fill"></i>
                    <span>Maria Loznevaya</span>
                </div>
                <div class="buttons">
                    <i class="ri-download-2-line"></i>
                    <i class="ri-close-line"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt=""></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./img/img-2.jpg" alt="">
        <div class="content">
            <h1>Image Gallery with JavaScript</h1>
            <p>Search and download any image within a second</p>
            <div class="search-box">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search Picture">
            </div>
        </div>
    </section>

    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
















    <script src="./index.js"></script>
</body>

</html>
